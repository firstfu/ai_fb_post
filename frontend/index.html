<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 自動化 Facebook 發文系統</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind CSS 自定義配置 -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eff6ff",
                100: "#dbeafe",
                200: "#bfdbfe",
                300: "#93c5fd",
                400: "#60a5fa",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                800: "#1e40af",
                900: "#1e3a8a",
              },
              facebook: "#1877f2",
              dark: {
                50: "#f8fafc",
                100: "#f1f5f9",
                200: "#e2e8f0",
                300: "#cbd5e1",
                400: "#94a3b8",
                500: "#64748b",
                600: "#475569",
                700: "#334155",
                800: "#1e293b",
                900: "#0f172a",
              },
            },
            fontFamily: {
              sans: ["-apple-system", "BlinkMacSystemFont", "Segoe UI", "Roboto", "Helvetica Neue", "Arial", "sans-serif"],
            },
          },
        },
        darkMode: "class",
      };
    </script>

    <!-- jQuery 最新版 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Chart.js 用於數據視覺化 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- 自定義樣式 -->
    <style>
      /* 載入動畫 */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .animate-spin-slow {
        animation: spin 1s linear infinite;
      }

      /* 通知動畫 */
      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .slide-in-right {
        animation: slideInRight 0.3s ease-out;
      }

      /* 模態框動畫 */
      .modal-enter {
        animation: fadeIn 0.3s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>

    <!-- 預載入圖標 -->
    <link rel="preload" href="/static/assets/icons/facebook.svg" as="image" />
    <link rel="preload" href="/static/assets/icons/ai.svg" as="image" />
  </head>
  <body class="bg-gray-50 dark:bg-dark-900 text-gray-900 dark:text-dark-50 font-sans">
    <!-- 主要應用容器 -->
    <div id="app" class="min-h-screen">
      <!-- 載入畫面 -->
      <div id="loading-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-white dark:bg-dark-900">
        <div class="w-10 h-10 border-4 border-primary-200 border-t-primary-600 rounded-full animate-spin-slow mb-4"></div>
        <p class="text-gray-600 dark:text-dark-300">正在載入應用程式...</p>
      </div>

      <!-- 登入/註冊頁面 -->
      <div
        id="auth-page"
        class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 to-blue-100 dark:from-dark-900 dark:to-dark-800 p-4"
      >
        <div class="w-full max-w-md bg-white dark:bg-dark-800 rounded-xl shadow-2xl overflow-hidden">
          <div class="bg-gradient-to-r from-primary-600 to-blue-600 px-8 py-6 text-white text-center">
            <h1 class="text-2xl font-bold mb-2">
              <span class="text-3xl mr-2">🤖</span>
              AI 自動化 Facebook 發文系統
            </h1>
            <p class="text-primary-100 text-sm">智能內容生成，自動化社群媒體管理</p>
          </div>

          <!-- 登入表單 -->
          <div id="login-form" class="auth-form p-8">
            <h2 class="text-center text-xl font-semibold mb-6 text-gray-800 dark:text-dark-100">登入帳號</h2>
            <form id="loginForm" class="space-y-4">
              <div>
                <label for="loginEmail" class="block text-sm font-medium text-gray-700 dark:text-dark-300 mb-1">電子郵件</label>
                <input
                  type="email"
                  id="loginEmail"
                  name="email"
                  required
                  class="w-full px-4 py-3 border border-gray-300 dark:border-dark-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent bg-white dark:bg-dark-700 text-gray-900 dark:text-dark-100 placeholder-gray-500 dark:placeholder-dark-400"
                  placeholder="請輸入您的電子郵件"
                />
              </div>
              <div>
                <label for="loginPassword" class="block text-sm font-medium text-gray-700 dark:text-dark-300 mb-1">密碼</label>
                <input
                  type="password"
                  id="loginPassword"
                  name="password"
                  required
                  class="w-full px-4 py-3 border border-gray-300 dark:border-dark-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent bg-white dark:bg-dark-700 text-gray-900 dark:text-dark-100 placeholder-gray-500 dark:placeholder-dark-400"
                  placeholder="請輸入您的密碼"
                />
              </div>
              <button
                type="submit"
                class="w-full bg-primary-600 hover:bg-primary-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
              >
                登入
              </button>
            </form>
            <p class="text-center mt-6 text-sm text-gray-600 dark:text-dark-400">
              還沒有帳號？
              <a href="#" id="showRegister" class="text-primary-600 hover:text-primary-700 font-medium">立即註冊</a>
            </p>
          </div>

          <!-- 註冊表單 -->
          <div id="register-form" class="auth-form p-8 hidden">
            <h2 class="text-center text-xl font-semibold mb-6 text-gray-800 dark:text-dark-100">註冊帳號</h2>
            <form id="registerForm" class="space-y-4">
              <div>
                <label for="registerUsername" class="block text-sm font-medium text-gray-700 dark:text-dark-300 mb-1">用戶名</label>
                <input
                  type="text"
                  id="registerUsername"
                  name="username"
                  required
                  class="w-full px-4 py-3 border border-gray-300 dark:border-dark-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent bg-white dark:bg-dark-700 text-gray-900 dark:text-dark-100 placeholder-gray-500 dark:placeholder-dark-400"
                  placeholder="請輸入用戶名"
                />
              </div>
              <div>
                <label for="registerEmail" class="block text-sm font-medium text-gray-700 dark:text-dark-300 mb-1">電子郵件</label>
                <input
                  type="email"
                  id="registerEmail"
                  name="email"
                  required
                  class="w-full px-4 py-3 border border-gray-300 dark:border-dark-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent bg-white dark:bg-dark-700 text-gray-900 dark:text-dark-100 placeholder-gray-500 dark:placeholder-dark-400"
                  placeholder="請輸入您的電子郵件"
                />
              </div>
              <div>
                <label for="registerPassword" class="block text-sm font-medium text-gray-700 dark:text-dark-300 mb-1">密碼</label>
                <input
                  type="password"
                  id="registerPassword"
                  name="password"
                  required
                  class="w-full px-4 py-3 border border-gray-300 dark:border-dark-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent bg-white dark:bg-dark-700 text-gray-900 dark:text-dark-100 placeholder-gray-500 dark:placeholder-dark-400"
                  placeholder="請輸入密碼（至少8位）"
                />
              </div>
              <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-dark-300 mb-1">確認密碼</label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  required
                  class="w-full px-4 py-3 border border-gray-300 dark:border-dark-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent bg-white dark:bg-dark-700 text-gray-900 dark:text-dark-100 placeholder-gray-500 dark:placeholder-dark-400"
                  placeholder="請再次輸入密碼"
                />
              </div>
              <button
                type="submit"
                class="w-full bg-primary-600 hover:bg-primary-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
              >
                註冊
              </button>
            </form>
            <p class="text-center mt-6 text-sm text-gray-600 dark:text-dark-400">
              已有帳號？
              <a href="#" id="showLogin" class="text-primary-600 hover:text-primary-700 font-medium">登入</a>
            </p>
          </div>
        </div>
      </div>

      <!-- 主應用頁面 -->
      <div id="main-app" class="hidden min-h-screen grid grid-cols-1 lg:grid-cols-[250px_1fr] grid-rows-[auto_1fr]">
        <!-- 頂部導航欄 -->
        <header class="bg-white dark:bg-dark-800 border-b border-gray-200 dark:border-dark-700 shadow-sm col-span-full z-10">
          <div class="flex items-center justify-between px-6 h-16">
            <div class="flex items-center">
              <h1 class="text-xl font-bold text-primary-600 dark:text-primary-400 flex items-center">
                <span class="text-2xl mr-2">🤖</span>
                FB Auto Poster
              </h1>
            </div>
            <div class="flex items-center space-x-4">
              <!-- 主題切換 -->
              <button
                id="themeToggle"
                class="p-2 text-gray-500 hover:text-gray-700 dark:text-dark-400 dark:hover:text-dark-200 hover:bg-gray-100 dark:hover:bg-dark-700 rounded-lg transition duration-200"
                title="切換主題"
              >
                <span class="theme-icon text-xl">🌙</span>
              </button>

              <!-- 用戶選單 -->
              <div class="relative">
                <button
                  id="userMenuBtn"
                  class="flex items-center space-x-2 p-2 text-gray-700 dark:text-dark-300 hover:bg-gray-100 dark:hover:bg-dark-700 rounded-lg transition duration-200"
                >
                  <span id="username" class="text-sm font-medium">用戶</span>
                  <span class="text-xs">▼</span>
                </button>
                <div
                  id="userDropdown"
                  class="absolute right-0 mt-2 w-48 bg-white dark:bg-dark-800 rounded-lg shadow-lg border border-gray-200 dark:border-dark-700 py-2 hidden z-20"
                >
                  <a
                    href="#"
                    data-route="settings"
                    class="nav-link block px-4 py-2 text-sm text-gray-700 dark:text-dark-300 hover:bg-gray-100 dark:hover:bg-dark-700"
                    >設定</a
                  >
                  <a href="#" id="logout" class="block px-4 py-2 text-sm text-gray-700 dark:text-dark-300 hover:bg-gray-100 dark:hover:bg-dark-700">登出</a>
                </div>
              </div>
            </div>
          </div>
        </header>

        <!-- 側邊欄導航 -->
        <nav class="bg-gray-50 dark:bg-dark-800 border-r border-gray-200 dark:border-dark-700 p-4 overflow-y-auto">
          <ul class="space-y-2">
            <li>
              <a
                href="#"
                data-route="dashboard"
                class="nav-link flex items-center space-x-3 px-4 py-3 text-gray-700 dark:text-dark-300 hover:bg-primary-50 hover:text-primary-700 dark:hover:bg-dark-700 dark:hover:text-primary-400 rounded-lg transition duration-200 bg-primary-50 text-primary-700 dark:bg-dark-700 dark:text-primary-400"
              >
                <span class="text-xl">📊</span>
                <span>儀表板</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                data-route="posts"
                class="nav-link flex items-center space-x-3 px-4 py-3 text-gray-700 dark:text-dark-300 hover:bg-primary-50 hover:text-primary-700 dark:hover:bg-dark-700 dark:hover:text-primary-400 rounded-lg transition duration-200"
              >
                <span class="text-xl">📝</span>
                <span>貼文管理</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                data-route="content"
                class="nav-link flex items-center space-x-3 px-4 py-3 text-gray-700 dark:text-dark-300 hover:bg-primary-50 hover:text-primary-700 dark:hover:bg-dark-700 dark:hover:text-primary-400 rounded-lg transition duration-200"
              >
                <span class="text-xl">🤖</span>
                <span>AI 內容生成</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                data-route="analytics"
                class="nav-link flex items-center space-x-3 px-4 py-3 text-gray-700 dark:text-dark-300 hover:bg-primary-50 hover:text-primary-700 dark:hover:bg-dark-700 dark:hover:text-primary-400 rounded-lg transition duration-200"
              >
                <span class="text-xl">📈</span>
                <span>分析報告</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                data-route="templates"
                class="nav-link flex items-center space-x-3 px-4 py-3 text-gray-700 dark:text-dark-300 hover:bg-primary-50 hover:text-primary-700 dark:hover:bg-dark-700 dark:hover:text-primary-400 rounded-lg transition duration-200"
              >
                <span class="text-xl">📄</span>
                <span>模板管理</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                data-route="facebook"
                class="nav-link flex items-center space-x-3 px-4 py-3 text-gray-700 dark:text-dark-300 hover:bg-primary-50 hover:text-primary-700 dark:hover:bg-dark-700 dark:hover:text-primary-400 rounded-lg transition duration-200"
              >
                <span class="text-xl">👥</span>
                <span>Facebook 帳號</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                data-route="settings"
                class="nav-link flex items-center space-x-3 px-4 py-3 text-gray-700 dark:text-dark-300 hover:bg-primary-50 hover:text-primary-700 dark:hover:bg-dark-700 dark:hover:text-primary-400 rounded-lg transition duration-200"
              >
                <span class="text-xl">⚙️</span>
                <span>系統設定</span>
              </a>
            </li>
          </ul>
        </nav>

        <!-- 主內容區域 -->
        <main class="p-6 overflow-y-auto bg-white dark:bg-dark-900">
          <div id="page-content">
            <!-- 動態載入的頁面內容 -->
          </div>
        </main>
      </div>
    </div>

    <!-- 通知組件容器 -->
    <div id="notification-container" class="fixed top-4 right-4 z-50 max-w-sm space-y-4"></div>

    <!-- JavaScript 模組 -->
    <script src="/static/assets/js/utils.js"></script>
    <script src="/static/assets/js/api.js"></script>
    <script src="/static/assets/js/auth.js"></script>
    <script src="/static/assets/js/components/modal.js"></script>
    <script src="/static/assets/js/components/notification.js"></script>
    <script src="/static/assets/js/components/form.js"></script>
    <script src="/static/assets/js/components/chart.js"></script>

    <!-- Posts 模組 -->
    <script src="/static/assets/js/components/posts/api.js"></script>
    <script src="/static/assets/js/components/posts/renderer.js"></script>
    <script src="/static/assets/js/components/posts/modal.js"></script>
    <script src="/static/assets/js/components/posts/index.js"></script>

    <script src="/static/assets/js/router.js"></script>
    <script src="/static/assets/js/app.js"></script>
  </body>
</html>
